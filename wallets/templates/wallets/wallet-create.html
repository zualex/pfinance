{% extends 'layouts/base.html' %}

{% block content %}

<div class="row">
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Form</h3>
      </div>

      <form action="{% url 'wallet-create' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
      </form>
      
      <form class="form-horizontal">
        <div class="box-body">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name wallet</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
          </div>

          <div class="form-group">
            <label for="inputBalance" class="col-sm-2 control-label">Balance</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputBalance" placeholder="0">
            </div>
          </div>

          <div class="form-group">
            <label for="inputCurrency" class="col-sm-2 control-label">Currency</label>

            <div class="col-sm-10">
              <select id="inputCurrency" class="form-control">
                {% for currency in currencies %}
                  <option value="{{ currency.id }}">{{ currency.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Is active?
                </label>
              </div>
            </div>
          </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <a href="{% url 'wallets' %}" type="submit" class="btn btn-default">Back</a>
          <button type="submit" class="btn btn-info pull-right">Create</button>
        </div>
        <!-- /.box-footer -->
      </form>


    </div>
  </div>
<div class="form">



{% endblock %}
