{% load widget_tweaks %}

<form class="form-horizontal" action="{{ action }}" method="post">
  {% csrf_token %}
  <input type="hidden" name="redirect" value="{{ redirect }}">

  {{ form.non_field_errors }}

  <div class="box-body">

    <div class="form-group">
      {{ form.name.errors }}
      <label for="{{ form.name.id_for_label }}" class="col-sm-2 control-label">{{ form.name.label }}</label>
      <div class="col-sm-10">
        {{ form.name|add_class:'form-control' }}
      </div>
    </div>

    <div class="form-group">
      {{ form.balance.errors }}
      <label for="{{ form.balance.id_for_label }}" class="col-sm-2 control-label">{{ form.balance.label }}</label>
      <div class="col-sm-10">
        {{ form.balance|add_class:'form-control' }}
      </div>
    </div>

    <div class="form-group">
      {{ form.currency.errors }}
      <label for="{{ form.currency.id_for_label }}" class="col-sm-2 control-label">{{ form.currency.label }}</label>
      <div class="col-sm-10">
        {{ form.currency|add_class:'form-control' }}
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label for="{{ form.is_active.id_for_label }}">
            {{ form.is_active }} {{ form.is_active.label }}
          </label>
        </div>
      </div>
    </div>

  </div>
  <!-- /.box-body -->
  <div class="box-footer">
    <a href="{{ redirect }}" type="submit" class="btn btn-default">Back</a>
    <button type="submit" class="btn btn-info pull-right">{{ button_text }}</button>
  </div>
  <!-- /.box-footer -->
</form>
